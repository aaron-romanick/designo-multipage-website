en:
  title: About Us

  hero.heading: About Us
  hero.content: Founded in 2010, we are a creative agency that produces lasting results for our clients. We've partnered with many startups, corporations, and nonprofits alike to craft designs that make real impact. We're always looking forward to creating brands, products, and digital experiences that connect with our clients' audiences.

  endorsement.world-class.heading: World-class talent
  endorsement.world-class.content: 
    - We are a crew of strategists, problem-solvers, and technologists. Every design is thoughtfully crafted from concept to launch, ensuring success in its given market. We are constantly updating our skills in a myriad of platforms.
    - Our team is multi-disciplinary and we are not merely interested in form — content and meaning are just as important. We give great importance to craftsmanship, service, and prompt delivery. Clients have always been impressed with our high-quality outcomes that encapsulates their brand's story and mission.

  endorsement.real-deal.heading: The real deal
  endorsement.real-deal.content: 
    - As strategic partners in our clients' businesses, we are ready to take on any challenge as our own. Solving real problems require empathy and collaboration, and we strive to bring a fresh perspective to every opportunity. We make design and technology more accessible and give you tools to measure success.
    - We are visual storytellers in appealing and captivating ways. By combining business and marketing strategies, we inspire audiences to take action and drive real results.
    
ja:
  title: 弊社について

  hero.heading: 弊社について
  hero.content: 2010年に創設された私達は、お客様のために永続的な成果を生み出すクリエイティブ・エージェンシーです。多くの新興会社や企業、非営利団体とパートナーシップを組み、真のインパクトをもたらすデザインを生み出してきました。常に、お客様のオーディエンスとつながるブランド、製品、デジタル体験を創造することを楽しみにしています。

  endorsement.world-class.heading: ワールドクラスの人材
  endorsement.world-class.content: 
    - 私たちは、戦略家、問題解決者、技術者の勤めている会社です。すべてのデザインは、コンセプトから本番まで考え抜かれたものであり、それぞれの市場での成功を保証するものです。私たちは無数のプラットフォームにおいて、常にスキルをアップデートしています。
    - 私たちのチームは多分野にまたがっており、形だけにこだわるのではなく、中身や意味も同様に重んじます。職人技、サービス、迅速な納品を大切にしています。お客様は常に、ブランドのストーリーや理念を伝える高品質の成果物に感銘を受けています。

  endorsement.real-deal.heading: 本格的な会社
  endorsement.real-deal.content: 
    - お客様のビジネスにおける戦略的パートナーとして、どのような課題にも我が物として挑戦します。真の問題解決には共感と協力が必要であり、あらゆる機会に新鮮な視点をもたらすよう努めます。デザインと技術をより身近なものにし、成功を測るツールを提供します。
    - 私たちは、魅力的で魅惑的なビジュアルストーリーテラーです。ビジネスとマーケティング戦略を融合させることにより、オーディエンスの行動を喚起し、真の成果を生み出します。
