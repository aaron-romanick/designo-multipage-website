en:
  passionate.title: Passionate
  passionate.content: Each project starts with an in-depth brand research to ensure we only create products that serve a purpose. We merge art, design, and technology into exciting new solutions.
  passionate.image-alt: A smiling man sitting at a table and working on a tablet

  resourceful.title: Resourceful
  resourceful.content: Everything that we do has a strategic purpose. We use an agile approach in all of our projects and value customer collaboration. It guarantees superior results that fulfill our clients' needs.
  resourceful.image-alt: A woman sitting at a desk and working on a tablet

  friendly.title: Friendly
  friendly.content: We are a group of enthusiastic folks who know how to put people first. Our success depends on our customers, and we strive to give them the best experience a company can provide.
  friendly.image-alt: Two smiling people holding a sign up with an icon on it

ja:
  passionate.title: 情熱
  passionate.content: 各プロジェクトは綿密なブランド調査から始まり、目的にかなう製品だけを作ることを徹底しています。アート、デザイン、テクノロジーを融合させ、ユニークで新鮮なソリューションを提供します。
  passionate.image-alt: テーブルで座ってタブレットに作業する、笑顔の男性

  resourceful.title: 機知豊か
  resourceful.content: 弊社の行動にはすべて戦略的な目的があります。すべてのプロジェクトにおいてアジャイル・アプローチを採用し、お客様とのコラボを大切にしています。これにより、お客様のニーズを満たす優れた結果をお約束します。
  resourceful.image-alt: 机で座ってタブレットに作業する女性

  friendly.title: 丁寧
  friendly.content: お客様を第一に考えるやる気に満ちた会社です。最高の経験をお客様に提供することが私たちの成功であり、そうできるよう日々努力しています。
  friendly.image-alt: アイコンのある標識を持っている二人の人